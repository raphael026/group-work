<!DOCTYPE html>
<html>
    <head>
        <title>form validation</title>
        
        <link rel="stylesheet" href="in.css">
        <script type="text/javascript">
            
            function matchpass(){
                var firstpassword=document.f1.password.value;
                var secondpassword=document.f1.password2.value;
                if(firstpassword==secondpassword){
                    return true;
                }
                else{
                    document.getElementById("alert").innerHTML="password must be the same";
                    return false;
                }
                
            }
        </script>
    </head>
    <body>
        <div class="main" >
        <div class="form" >
        <form action="z.html"  name="f1" onsubmit=" return matchpass()"> 
         <label>Firstname</label> <br> <input type="text" name="name" required/> <br>
         <label for=""> Lastname:</label><br> <input type="text" name="name" required/> <br>
          <label for="">phonenumber:</label> <br> <input type="number" name="phone" maxlength="12" required> <br>
      <label for="">password:</label> <br> <input type="password" name="password" required/>
        <br>
     <label for="">re enter password:</label>    <br>
        <p id="alert" style="color: red; font-size: smaller; "></p>
        <input type="password" name="password2" required/> <br>
        <input type="submit" value="register" />
        </form>
       </div>
     </div>
    </body>
</html>
